<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #currentTime {
            text-align: center;
            font-size: 3rem;
        }

        #currentTimeButton {
            display: block;
            margin: 0 auto;
        }
        #stop {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class=" bg-warning"   style="width:100% ;background-image: url('https://images.unsplash.com/photo-1575203091586-611fe505bb0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');  background-repeat: no-repeat">
    <div class="container">

        <button type="button" id="currentTimeButton" class="btn btn-success  mt-lg-5">CLICK TO SEE CURRENT TIME</button>

        <p id="currentTime" class="text-danger text-wrap h1"></p>
        <br><br><br>
   <button class="btn btn-danger" id="stop">  stop</button>
    
    </div>

    <script>

        let currentTimeButton = document.querySelector('#currentTimeButton');
         let tarun; 
        const showCurrentTime = () => {
             tarun=setInterval(() => {
           let time = new Date().toLocaleTimeString();

                document.getElementById('currentTime').textContent = `${time}`;
            }, 1000)

        }; 
        let ki=document.getElementById("stop")
   ki.addEventListener('click',()=>{   clearInterval( tarun)})
     
        
        currentTimeButton.addEventListener('click', showCurrentTime);
    </script>
</body>

</html>
