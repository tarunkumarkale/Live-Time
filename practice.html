<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        #currentTime {
            text-align: center;
            font-size: 3rem;
        }

        #currentTimeButton {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body class=" bg-warning">
    <div class="container">

        <button type="button" id="currentTimeButton" class="btn btn-success  mt-lg-5">CLICK TO SEE CURRENT TIME</button>

        <p id="currentTime" class="text-danger text-wrap"></p>
    </div>

    <script>

        let currentTimeButton = document.querySelector('#currentTimeButton');

        const showCurrentTime = () => {
            setInterval(() => {
                let time = new Date().toLocaleTimeString();

                document.getElementById('currentTime').textContent = ` ⏲️ ${time}`;
            }, 1000)

        };

        currentTimeButton.addEventListener('click', showCurrentTime);
    </script>
</body>

</html>
